<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Control Panel</title>
    <style>
    </style>
</head>
<body>
    <div class="content">
        <h1>Operations</h1>
        <ul id="operations"></ul>
        <h1>Rollback</h1>
        <ul id="directories"></ul>
    </div>

    <script>
        async function fetchOperations() {
            const operations = [
                { name: "Restart server", f: restart },
                { name: "Update server", f: update },
                { name: "DePrEsSo", f: depresso }
            ]
            const operationsList = document.getElementById('operations');
            const restartItem = document.createElement('li');
            for(const o of operations) {
                const listItem = document.createElement('li');
                listItem.textContent = o.name;
                listItem.addEventListener('click', () => {
                    const confirmed = confirm(`Are you sure you want to: ${listItem.textContent}?`);
                    if(confirmed) {
                        o.f();
                    }
                });
                operationsList.appendChild(listItem);
            }
        }

        async function fetchBackups() {
            const response = await fetch('./backups');
            const directories = await response.json();
            const directoriesList = document.getElementById('directories');
            directories.forEach(directory => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `${directory.path} -- <span class="number">${(directory.size / 1024 / 1024).toFixed(2).padStart(5,'0')}MB</span>`;
                listItem.addEventListener('click', () => {
            	    const confirmed = confirm(`Are you sure you want to rollback: ${listItem.textContent}?`);
	            if(confirmed) {
                        rollback(directory.path);
                    }
                });
                directoriesList.appendChild(listItem);
            });
        }

        async function update() {
            const response = await fetch('./update', { method: 'POST' });
            const message = await response.text();
            alert(message);
        }

        async function restart() {
            const response = await fetch('./restart', { method: 'POST' });
            const message = await response.text();
            alert(message);
        }

        async function rollback(selectedFolder) {
            const response = await fetch('./rollback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ backup: selectedFolder })
            });
            const message = await response.text();
            alert(message);
        }

        async function depresso() {
            const directoriesList = document.getElementById('directories');
            const body = document.getElementsByTagName("body")[0];
            body.classList.add('depresso');
            for(const ul of document.getElementsByClassName("content")) {
                ul.classList.add('depresso2');
            }
        }

	fetchOperations();
        fetchBackups();
    </script>
</body>
</html>
